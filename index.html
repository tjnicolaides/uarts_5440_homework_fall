<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>My To-Dos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/app.js"></script>

    
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
        
            <div class="panel-heading">
                <h3 class="panel-title">My To-Dos</h3>
            </div>
            
        </div>
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Add</h3>
            </div>
            <div class="panel-body">
                <form class="form-inline" role="form" id="newTaskForm">
                  <div class="form-group col-xs-4">
                    <label class="sr-only" for="newTaskInput">New to-do</label>
                    <input type="text" class="form-control input-lg" id="newTaskInput" placeholder="Add a to-do here!">
                  </div>
                  
                  <button type="submit" class="btn btn-lg btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
